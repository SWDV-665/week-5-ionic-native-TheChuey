

  <ion-toolbar>
    <ion-title [textContent]="dataService.name"> </ion-title>
 </ion-toolbar>

   <ion-content padding>
       <ion-item>
         <ion-label position="fixed">Grocery Item </ion-label>
         <ion-input [(ngModel)]="dataService.inputValue"> </ion-input>
       </ion-item>


         <div class="aling-center">
           <ion-button slots="start" shape="round" (click)="addItem(dataService.inputValue)">Add Button</ion-button>
         </div>


       <ion-item-sliding *ngFor='let groceryItem of dataService.items'>
         <ion-item>
           <ion-label  >
             {{groceryItem}}
           </ion-label>
         </ion-item>
         <ion-item-options>
           <ion-item-option (click)="delItem(groceryItem)" color="warning">
             <ion-icon name="trash-outline"></ion-icon>
             Delete
           </ion-item-option>
           <ion-item-option (click)="editItem(groceryItem)" color="secondary">
             <ion-icon name="close-outline"></ion-icon>
             Edit
           </ion-item-option>
           <ion-item-option (click)="save()" color="tertiary">
            <ion-icon name="save-outline"></ion-icon>
             save
           </ion-item-option>
           <ion-item-option (click)="share()" color="tertiary">
             <ion-icon name="share-social-outline"></ion-icon>
             share
           </ion-item-option>



         </ion-item-options>
       </ion-item-sliding>




   </ion-content>
